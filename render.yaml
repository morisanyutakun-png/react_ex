# Render Blueprint â€” FastAPI backend
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: examgen-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false          # set manually in Render dashboard (Neon connection string)
      - key: CORS_ALLOW_ORIGINS
        sync: false          # e.g. https://your-app.vercel.app,http://localhost:3000
      - key: CLOUD_LATEX_ONLY
        value: "1"           # Use cloud LaTeX (latex.ytotech.com) instead of local xelatex to avoid OOM on free tier
      - key: PYTHON_VERSION
        value: "3.11.9"
