# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: examgen-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y --no-install-recommends texlive-xetex texlive-latex-extra texlive-lang-japanese fonts-noto-cjk && rm -rf /var/lib/apt/lists/* && pip install -r requirements.txt
    startCommand: alembic upgrade head && gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false          # set manually in Render dashboard (Neon connection string)
      - key: CORS_ALLOW_ORIGINS
        sync: false          # e.g. https://your-app.vercel.app,http://localhost:3000
      - key: PYTHON_VERSION
        value: "3.11.9"
